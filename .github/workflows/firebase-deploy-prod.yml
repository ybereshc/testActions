name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '16'  # Выберите версию Node.js, которая вам нужна

      - name: Create index.html
        env:
          NODE_ENV: prod
        run: node index.js

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Google Cloud authentication
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" | sed 's/\\n/\
/g' > $HOME/gcloud.json
          cat $HOME/gcloud.json

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
        run: |
          gcloud auth activate-service-account --key-file=$HOME/gcloud.json
          gcloud --quiet config set project my-test-8cd41
          firebase deploy --only hosting --project my-test-8cd41 --debug
